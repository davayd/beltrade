<ion-header>
  <ion-toolbar>
    <ion-title> Закладки </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="favoriteTenders?.length === 0">
    <ion-text text-center color="medium">
      <p>Закладок нет</p>
    </ion-text>
  </ng-container>
  <ion-list *ngIf="favoriteTenders?.length">
    <ion-card *ngFor="let item of favoriteTenders">
      <ion-row>
        <ion-col size="3" text-center align-self-center class="offers-date">
          <p>{{getDay(item.offersTo).day}}</p>
          <p>{{getDay(item.offersTo).date}}</p>
          <p>{{getDay(item.offersTo).month}}</p>
        </ion-col>
        <ion-col size="9">
          <ion-card-header>
            <ion-card-title class="title">{{item.customerName}}</ion-card-title>
            <ion-card-subtitle class="short-desc">{{item.shortDescription}}</ion-card-subtitle>
          </ion-card-header>
          <ion-row justify-content-end>
            <!-- <ion-button fill="clear" (click)="setupNotification(item)">
              <ion-icon name="notifications" color="medium"></ion-icon>
            </ion-button> -->
            <ion-button fill="clear" (click)="openTender(item)">
              <ion-icon name="globe" color="medium"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="share(item)">
              <ion-icon name="share-alt" color="medium"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="delete(item)">
              <ion-icon name="trash" color="danger"></ion-icon>
            </ion-button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
